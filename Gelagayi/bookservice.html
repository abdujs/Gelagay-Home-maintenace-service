<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Service - Gelagayi</title>
  <link rel="icon" href="img/logo1.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet"  href="css/formstyle.css">
</head>
<body>

  <main>

    <section class="booking-section">
      <h1>Book Your Service</h1>
      <form id="bookingForm" action="submit_booking.php" method="POST" onsubmit="showResponse(event, 'Book Service', 'bookingForm', 'responseCardBooking')">          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="full name..." required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="email address..." required>
        </div>
      
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" placeholder="phone number..." required>
        </div>
      
        <div class="form-group">
          <label for="service">Select Service:</label>
          <select id="service" name="service" required>
            <option value="" disabled selected>Select a service</option>
            <option value="plumbing">Plumbing</option>
            <option value="electrical">Electrical Work</option>
            <option value="cleaning">Cleaning</option>
            <option value="repair">Repair</option>
            <option value="installation">Installation</option>
            <option value="painting">Painting</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="date">Preferred Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
      
        <input type="submit" value="Book Service">
      </form>
      <div id="responseCardBooking" class="response-card">
        <div class="response-message"></div>
        <button class="ok-button" onclick="returnToForm('bookingForm', 'responseCardBooking')">OK</button>
    </div>    </section>

  </main>

 
  <script src="js/responseCard.js"></script>
</body>
</html>
